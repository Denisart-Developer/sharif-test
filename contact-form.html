<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">

   <link rel="stylesheet" href="css/style-form-ru.min.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sharif invest</title>
</head>

<body>
	<div class="wrapper">
      <div class="wrapper__bg">
         <header class="header">
            <div class="header__container container">
               <div class="header__content">
                  <div class="header__logomobile"><img src="img/logo.png" alt="logo"></div>
                  <ul class="header__menu menu-header">
                     <li class="menu-header__link"><a href="">ГЛАВНАЯ</a></li>
                     <li class="menu-header__link"><a href="">НОВОСТИ</a></li>
                     <li class="menu-header__link"><a href="">КОНТАКТЫ</a></li>
                  </ul>
                  <ul class="header__language language-header">
                     <li class="language-header__rus"><img src="img/icon/rus.png" alt=""></li>
                     <li class="language-header__us"><a href="contact-form-us.html">US <img src="img/icon/us.png" alt=""></a></li>
                     <li class="language-header__kz"><a href="contact-form-kz.html">KZ <img src="img/icon/kz.png" alt=""></a></li>
                     <li class="language-header__tgk"><a href="contact-form-tg.html">TG <img src="img/icon/tgk.png" alt=""></a></li>
                     <li class="language-header__turkish"><a href="contact-form-tr.html">TY <img src="img/icon/turkish.png" alt=""></a></li>
                     <li class="language-header__uzbek"><a href="contact-form-uz.html">UZ <img src="img/icon/uzbek.jpg" alt=""></a></li>
                  </ul>
               </div>
               
            </div>
         </header>
         <section class="authorization">
            <div class="authorization__container container">
               <div class="form" method="POST">
                  <form  class="form__body">
                     <div class="form__title">Контактная форма</div>
                     <input type="text" placeholder="Ваше имя*" name="name" id="name"/>
                     <input type="email" placeholder="E-mail*" name="email" id="email"/>
                     <input type="text" placeholder="Тема сообщения*" name="title" id="title"/>
                     <input type="text" placeholder="Ваше сообщение*" name="message" id="message"/>
                     
                     <div class="check__personal">
                        <input type="checkbox" checked="checked" name="memory" id="memory" style="width:50px;height:50px;">
                        <p>нажимая на кнопку отправить, вы соглашаетесь с условиями обработки предоставленных данных</p>
                     </div>
                     
                     <button type="submit" name="sub" class="form__btn">ОТПРАВИТЬ</button>
                     
                  </form>

               </div>
            </div>
         </section>
         <footer class="footer">
            <div class="footer__container container">
               <div class="footer__body">
                  <ul class="footer__menu">
                     <li class="footer__link"><a href="">ГЛАВНАЯ</a></li>
                     <li class="footer__link"><a href="">ПОЛИТИКА КОНФИДЕЦИАЛЬНОСТИ</a></li>
                     <li class="footer__link"><a href="">НОВОСТИ</a></li>
                     <li class="footer__link"><a href="">КОНТАКТЫ</a></li>
                  </ul>
                  <div class="footer__email"><a href="mailto:support@sharifinvest.com">support@sharifinvest.com</a></div>
                  <div class="footer__text">2021 SHARIFINVEST</div>
               </div>
            </div>
         </footer>
      </div>
      
   </div>
   <script src="js/script.min.js"></script>
</body>

</html>
