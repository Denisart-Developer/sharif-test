<!DOCTYPE html>
<html lang="kz">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/style-form-kz.min.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.min.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sharif invest</title>
</head>

<body>
	<div class="wrapper">
      <div class="wrapper__bg">
         <header class="header">
            <div class="header__container container">
               <div class="header__content">
                  <div class="header__logomobile"><img src="img/logo.png" alt="logo"></div>
                  <ul class="header__menu menu-header">
                     <li class="menu-header__link"><a href="">Басты</a></li>
                     <li class="menu-header__link"><a href="">Жаңалықтар</a></li>
                     <li class="menu-header__link"><a href="">Байланыстар</a></li>
                  </ul>
                  <ul class="header__language language-header">
                     <li class="language-header__kz"><img src="img/icon/kz.png" alt=""></li>
                     <li class="language-header__rus"><a href="authorization.html">RU </a><img src="img/icon/rus.png" alt=""></li>
                     <li class="language-header__us"><a href="authorization-us.html">EN <img src="img/icon/us.png" alt=""></a></li>
                     <li class="language-header__tgk"><a href="authorization-tg.html">TG <img src="img/icon/tgk.png" alt=""></a></li>
                     <li class="language-header__turkish"><a href="authorization-tr.html">TY <img src="img/icon/turkish.png" alt=""></a></li>
                     <li class="language-header__uzbek"><a href="authorization-uz.html">UZ <img src="img/icon/uzbek.jpg" alt=""></a></li>
                  </ul>
               </div>
               
            </div>
         </header>
         <section class="authorization">
            <div class="authorization__container container">
               <div class="form" method="POST">
                  <form  class="form__body">
                     <div class="form__title">Жеке кабинетке кіріңіз</div>
                     <input type="text" placeholder="Сіздің ID немесе Email*" name="login" id="login"/>
                     <input class="form__password" type="password" placeholder="Құпия сөз*" name="password" id="password"/>
                     <label>
                        <input type="checkbox" checked="checked" name="memory" id="memory" style="width:30px;height:30px;">
                        <p>Мені есте сақтау</p>
                     </label>
                     <button type="submit" name="sub" class="form__btn">Есептік жазбаңызға кіріңіз</button>
                     <div class="form__row">
                        <div class="form__text"><a href="">Құпия сөзіңізді ұмыттыңыз ба?</a></div>
                        <div class="form__text"><a href="registration-kz.html">Тіркеу</a></div>
                     </div>
                  </form>

               </div>
            </div>
         </section>
         <footer class="footer">
            <div class="footer__container container">
               <div class="footer__body">
                  <ul class="footer__menu">
                     <li class="footer__link"><a href="">Басты бет</a></li>
                     <li class="footer__link"><a href="">Құпиялылық саясаты</a></li>
                     <li class="footer__link"><a href="">жаңалықтар</a></li>
                     <li class="footer__link"><a href="">Байланыстар</a></li>
                  </ul>
                  <div class="footer__email"><a href="mailto:support@sharifinvest.com">support@sharifinvest.com</a></div>
                  <div class="footer__text">2021 SHARIFINVEST</div>
               </div>
            </div>
         </footer>
      </div>
      
   </div>
   <script src="js/script.min.js"></script>
</body>

</html>
