                     <li class="language-header__kz"><img src="img/icon/kz.png" alt=""></li>

         <section class="authorization">

                     <input type="text" placeholder="Сенің хатың*" name="message" id="message"/>
                     <div class="check__personal">
                        <input type="checkbox" checked="checked" name="memory" id="memory" style="width:50px;height:50px;">
                        <p>«Жіберу» түймесін басу арқылы сіз ұсынған деректерді өңдеу шарттарымен келісесіз</p>
                     </div>
                     
                     <button type="submit" name="sub" class="form__btn">жіберу</button>
